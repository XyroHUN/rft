<!DOCTYPE HTML>

<html>
<head>
	  <title>Horarium login</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="/js/controller.js"></script>
	  <link rel="stylesheet" href="/css/main.css"/>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	  
</head>
<body>
    <div class="container" ng-app="app">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-center display-3">Horarium</h1>
                <div class="card">
                    <div class="card-body" ng-controller="postcontroller">
                        <form name="userForm" ng-submit="submitForm()">
                            <h3 class="text-center">Login</h3>
                            <div class="form-group">
                                <h4>Email address</h4>
                                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email" />
                            </div>
                            <div class="form-group">
                                <h4>Password</h4>
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" />
                            </div>
                            
                            <button type="submit" class="btn btn-success btn-block">Log in</button>
                        </form>
                        <a href="/register">Register now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
