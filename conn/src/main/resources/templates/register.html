<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="/js/controller.js"></script>
    <link rel="stylesheet" href="/css/main.css"/>
    <title>Horarium register</title>
</head>

<body>

    <div class="container" ng-app="app">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-center display-3">Horarium</h1>
                <div class="card">
                    <div class="card-body" ng-controller="registercontroller">
                        <form name="registerUser" ng-submit="submitRegister()">
                            <h3 class="text-center">Register</h3>
                            <div class="form-group">
                                <h4>Email address</h4>
                                <input type="email" class="form-control" id="emailreg" placeholder="Enter email" ng-model="emailreg"/>
                            </div>
                            <div class="form-group">
                                <h4>Password</h4>
                                <input type="password" class="form-control" id="passwordreg" placeholder="Password" ng-model="passwordreg"/>
                            </div>
                            <!-- <div class="form-group">
                                <h4>Password confirmation</h4>
                                <input type="password" class="form-control" id="passwordconf" placeholder="Confirm password" ng-model="passwordconf"/>
                            </div> -->
                            <button type="submit" class="btn btn-success btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
